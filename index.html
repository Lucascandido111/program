<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo Ao Paraná</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        body {
            height: 100%;
            margin: 0;
            background-image: linear-gradient(
            to top right, green, white, yellow
            );
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        </style>
</head>
<body class="corpo">
    <header class="cabecalho">
    <img class="cabecalho-imagem" src="paraná logo.png" alt="Logo do Governo do Estado do Paraná">
    </header>
    <ul class="cabecalho-lista">
        <div class="btn-escolas">
        <p class="cabecalho-lista-item1">Escolas</li>
        </div>
        <div class="btn-cursos">
        <p class="cabecalho-lista-item2">Cursos Presenciais</li>
        </div>
        <div class="btn-trabalhos">
        <p class="cabecalho-lista-item3">Trabalhos</li>
        </div>
        <div class="btn-autoescola">
        <p class="cabecalho-lista-item4">Auto Escola</li>
        </div>
        <div class="btn-rural">
        <p class="cabecalho-lista-item5">Zona Rural</li>
        </div>
        <div class="btn-urbana">
        <p class="cabecalho-lista-item6">Zona Urbana</li>
        </div>
        <div class="btn-shoppings">
        <p class="cabecalho-lista-item7">Shoppings</li>
        </div>
        <div class="btn-igrejas">
        <p class="cabecalho-lista-item8">Igrejas</li>
        </div>
        <div class="btn-parquesepracas">
        <p class="cabecalho-lista-item9">Parques e Praças</li>
        </div>
        <div class="btn-paisagens">
        <p class="cabecalho-lista-item10">Paisagens</p>
        </div>
    </ul>
    <p class="eu">Desenvolvedor: Lucas Cândido da Silva.</p>
</body>
</html>
